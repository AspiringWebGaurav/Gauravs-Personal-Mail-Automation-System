<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7"/>
      <stop offset="100%" style="stop-color:#4834d4"/>
    </linearGradient>
  </defs>
  <!-- Full bleed background for maskable icon (safe zone = inner 80%) -->
  <rect width="512" height="512" fill="url(#bg)"/>
  <!-- Content in safe zone (51.2px padding = 10% each side) -->
  <g transform="translate(128, 128) scale(0.5)">
    <!-- Envelope body -->
    <rect x="80" y="120" width="352" height="240" rx="24" fill="none" stroke="white" stroke-width="14" stroke-linejoin="round"/>
    <!-- Envelope flap -->
    <path d="M80 120 L256 280 L432 120" fill="none" stroke="white" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Schedule dot -->
    <circle cx="400" cy="100" r="44" fill="#00d2ff"/>
    <path d="M382 100 L394 112 L418 88" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
