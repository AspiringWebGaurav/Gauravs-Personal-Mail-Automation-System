<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMSS — Offline</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: #f0f0f5;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            pointer-events: none;
        }
        .bg-orb-1 { width: 320px; height: 320px; background: #6c5ce7; top: -100px; right: -80px; }
        .bg-orb-2 { width: 240px; height: 240px; background: #00d2ff; bottom: -60px; left: -60px; }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 32px 24px;
            max-width: 400px;
        }

        .icon-wrap {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: rgba(108, 92, 231, 0.1);
            border: 1px solid rgba(108, 92, 231, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-wrap svg {
            width: 40px;
            height: 40px;
            color: #6c5ce7;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #6c5ce7, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: #a0a0b8;
            font-size: 0.9375rem;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 28px;
            background: linear-gradient(135deg, #6c5ce7, #00d2ff);
            color: white;
            font-weight: 600;
            font-size: 0.9375rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 4px 20px rgba(108, 92, 231, 0.3);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 28px rgba(108, 92, 231, 0.4);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 24px;
            font-size: 0.75rem;
            color: #6b6b80;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.625rem;
            color: #404055;
        }
    </style>
</head>
<body>
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>

    <div class="container">
        <div class="icon-wrap">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
        </div>

        <h1>You&apos;re Offline</h1>
        <p>GMSS needs an internet connection to sync your scheduled emails and events. Please check your connection and try again.</p>

        <button class="retry-btn" onclick="window.location.reload()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 15-6.7L21 8"/>
                <path d="M3 22v-6h6"/><path d="M21 12a9 9 0 0 1-15 6.7L3 16"/>
            </svg>
            Retry Connection
        </button>

        <p class="status">Scheduled emails will resume automatically once you&apos;re back online.</p>
    </div>

    <div class="footer">
        © 2024–2026 Gaurav Patil · GMSS
    </div>
</body>
</html>
