<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#12121a"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7"/>
      <stop offset="100%" style="stop-color:#00d2ff"/>
    </linearGradient>
    <radialGradient id="glow1" cx="25%" cy="40%" r="35%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="75%" cy="60%" r="30%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#00d2ff;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7"/>
      <stop offset="100%" style="stop-color:#4834d4"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>
  <!-- Border -->
  <rect x="1" y="1" width="1198" height="628" rx="0" fill="none" stroke="rgba(108,92,231,0.3)" stroke-width="2"/>
  <!-- Logo icon -->
  <g transform="translate(400, 160)">
    <rect width="80" height="80" rx="18" fill="url(#iconBg)"/>
    <rect x="18" y="26" width="44" height="32" rx="4" fill="none" stroke="white" stroke-width="2.5" stroke-linejoin="round"/>
    <path d="M18 26 L40 48 L62 26" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="60" cy="22" r="8" fill="#00d2ff"/>
    <path d="M56 22 L59 25 L64 20" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- App name -->
  <text x="500" y="218" font-family="Inter, -apple-system, sans-serif" font-weight="800" font-size="52" fill="white" letter-spacing="2">GMSS</text>
  <!-- Tagline -->
  <text x="600" y="310" font-family="Inter, -apple-system, sans-serif" font-weight="400" font-size="24" fill="#a0a0b8" text-anchor="middle">Smart Email Scheduling &amp; Automation System</text>
  <!-- Subtitle -->
  <text x="600" y="350" font-family="Inter, -apple-system, sans-serif" font-weight="400" font-size="16" fill="#6b6b80" text-anchor="middle">Built &amp; Engineered by Gaurav Patil</text>
  <!-- Feature pills -->
  <g transform="translate(290, 400)">
    <rect x="0" y="0" width="120" height="36" rx="18" fill="rgba(108,92,231,0.15)" stroke="rgba(108,92,231,0.3)" stroke-width="1"/>
    <text x="60" y="23" font-family="Inter, sans-serif" font-size="13" fill="#8b7cf7" text-anchor="middle" font-weight="500">Scheduler</text>
    <rect x="140" y="0" width="140" height="36" rx="18" fill="rgba(0,210,255,0.1)" stroke="rgba(0,210,255,0.25)" stroke-width="1"/>
    <text x="210" y="23" font-family="Inter, sans-serif" font-size="13" fill="#00d2ff" text-anchor="middle" font-weight="500">Multi-Provider</text>
    <rect x="300" y="0" width="130" height="36" rx="18" fill="rgba(0,214,143,0.1)" stroke="rgba(0,214,143,0.25)" stroke-width="1"/>
    <text x="365" y="23" font-family="Inter, sans-serif" font-size="13" fill="#00d68f" text-anchor="middle" font-weight="500">Disaster Bank</text>
  </g>
  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#accent)"/>
</svg>
